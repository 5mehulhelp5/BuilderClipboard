<ul>
	<li ng-click="copyElement($event)" class="mgz-clipboard-copy" ng-class="{actived: isChildren(element)&&element.builder.clipboardType=='copy'}"><a mgz-tooltip="Copy {{ element.builder.name }}">C</a><span class="mgz-icon mgz-icon-delete mgz-control-delete" ng-if="isChildren(element)&&element.builder.clipboardType=='copy'" ng-click="removeElement($event)"></span></li><li ng-click="moveElement($event)" ng-class="{actived: isChildren(element)&&element.builder.clipboardType=='move'}"><a mgz-tooltip="Move {{ element.builder.name }}">X</a><span class="mgz-icon mgz-icon-delete mgz-control-delete" ng-if="isChildren(element)&&element.builder.clipboardType=='move'" ng-click="removeElement($event)"></span></li><li ng-disabled="!canPaste()" ng-if="element.builder.is_collection" ng-click="pasteList()"><a mgz-tooltip="Paste inside {{ element.builder.name }}">P</a></li><li><a ng-bind="getTotalElements()">0</a></li><li ng-click="emptyList()"><a mgz-tooltip="Empty"><i class="mgz-icon mgz-icon-remove"></i></a></li>
</ul>
